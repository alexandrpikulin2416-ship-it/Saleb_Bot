<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Salem ‚Äî Loading</title>
  <style>
    :root{
      --bg1:#0A0E1F;                 /* —Ñ–æ–Ω-–≥—Ä–∞–¥–∏–µ–Ω—Ç, —Ç—ã –¥–∞–ª */
      --bg2:#080D1C;
      --track:#121620;               /* –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞—è –ø–æ–ª–æ—Å–∞ */
      --fill1:#1D56E4;               /* –∞–∫—Ç–∏–≤–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
      --fill2:#2390F3;
      --fill3:#16DBF0;
    }
    html,body{margin:0;height:100%;background:linear-gradient(180deg,var(--bg1),var(--bg2));font:16px/1.3 Inter,system-ui;color:#EAF2FF}
    .screen{position:fixed;inset:0;display:grid;place-items:center;overflow:hidden}
    /* —Ñ–æ–Ω–æ–≤—ã–µ —Å–ª–æ–∏ */
    .bg{position:absolute;inset:0;pointer-events:none}
    .bg::before, .bg::after{
      content:"";position:absolute;border-radius:32px;filter:blur(0.0001px);
    }
    .bg::before{ /* –ª–µ–≤–æ–µ —Å–∏–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
      left:-40px;top:-40px;width:360px;height:500px;
      background:url("assets/glow-left.png") no-repeat 0 0/contain;
      opacity:.9;
    }
    .bg::after{ /* –ø—Ä–∞–≤–æ–µ —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
      right:-40px;top:-60px;width:300px;height:560px;
      background:url("assets/glow-right.png") no-repeat 0 0/contain;
      opacity:.9;
    }
    .castle{
      position:absolute;inset:0;
      background:url("assets/bg-castle.png") center/cover no-repeat;
      opacity:.5;
    }
    .wrap{width:390px;max-width:94vw;padding:24px 20px 28px;display:flex;flex-direction:column;gap:18px;align-items:center}

    .cat{
      width:min(72%,280px);max-width:320px;object-fit:contain;filter:drop-shadow(0 8px 24px rgba(22,219,240,.25));
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .title{font-weight:700;letter-spacing:.2px;text-shadow:0 2px 24px rgba(35,144,243,.35)}
    .bar{
      width:100%;height:12px;border-radius:12px;background:var(--track);
      box-shadow:-5px 2px 4px 0 #8ACAFF inset, 0 -1px 1.5px 0 rgba(79,205,255,.69) inset;
      position:relative;overflow:hidden;
    }
    .fill{
      position:absolute;inset:0 auto 0 0;width:0%;
      background:linear-gradient(90deg,var(--fill1) 50.48%, var(--fill2) 75.24%, var(--fill3) 100%);
      border-radius:12px;box-shadow:0 0 18px rgba(35,144,243,.65);
      animation: load 4s ease forwards;
    }
    @keyframes load{to{width:100%}}

    /* –±–µ–≥—É—â–∏–π –±–ª–∏–∫ */
    .sheen{
      position:absolute;top:-50%;bottom:-50%;width:80px;left:-100px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.45),transparent);
      filter:blur(6px);mix-blend-mode:screen;
      animation: sheen 1.6s linear infinite .4s;
    }
    @keyframes sheen{to{transform:translateX(420px)}}

    /* —Å–ª–µ–¥—É—é—â–∏–π —ç–∫—Ä–∞–Ω (–ø—Ä–∏–≤–µ—Ç) */
    .hello{display:none;place-items:center;text-align:center}
    .hello.show{display:grid}
    .btn{background:linear-gradient(180deg,#5f4af6,#7f6bff);color:#0b0720;font-weight:800;border:0;border-radius:14px;padding:12px 18px}
  </style>
</head>
<body>
  <!-- LOADING -->
  <section class="screen" id="loading">
    <div class="bg"></div>
    <div class="castle"></div>
    <div class="wrap">
      <img class="cat" src="assets/cat.png" alt="Salem">
      <div class="title">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
      <div class="bar">
        <div class="fill"></div>
        <div class="sheen"></div>
      </div>
    </div>
  </section>

  <!-- NEXT / HELLO -->
  <section class="screen hello" id="hello">
    <div class="wrap" style="gap:14px">
      <h2 style="margin:0">–ü—Ä–∏–≤–µ—Ç! üñ§</h2>
      <p style="opacity:.9;margin:0">–ì–æ—Ç–æ–≤ –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∞–π—Å –∏ –ø—Ä–∏–Ω—è—Ç—å –∑–∞—è–≤–∫—É.</p>
      <button class="btn" id="openApp">–í–æ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>
  </section>

  <script>
    // –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç
    const fill = document.querySelector('.fill');
    fill.addEventListener('animationend', () => {
      document.getElementById('loading').style.display='none';
      document.getElementById('hello').classList.add('show');
    });

    // –ø—Ä–∏–º–µ—Ä –¥–µ–π—Å—Ç–≤–∏—è ‚Äî –¥–∞–ª—å—à–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—à—å –æ—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é/—Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.getElementById('openApp').onclick = () => {
      // –∑–¥–µ—Å—å –º–æ–∂–µ—à—å –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É WebApp –∏–ª–∏ –ø–æ—Å—Ç—Ä–æ–∏—Ç—å UI
      // location.href = 'menu.html';
      alert('–û—Ç–∫—Ä—ã–ª –±—ã –æ—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é üòâ');
    };
  </script>
</body>
</html>
